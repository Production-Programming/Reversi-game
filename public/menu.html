<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Othello</title>
  </head>
  <body>
    <div class="container-fluid">

        <div class="row m-3">
            <div class="col text-center">
                <a class="btn variant-btn text-nowrap" href="about.html">ОБ ИГРЕ</a>
            </div>
            <div class="col text-center">

                <a id="userInfo" class="btn variant-btn text-nowrap"></a>
            </div>
            <div class="col text-center">
                <a class="btn variant-btn text-nowrap" href="https://ru.wikipedia.org/wiki/Реверси">ПРАВИЛА</a>
            </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid logo" src="assets/images/reversilogo.png" alt="Reversi Logo">
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <div class="col-10 text-center">
                <p id="countryInfo" class="small text-dark"></p>
                <blockquote id="quoteBox" class="fst-italic text-center text-dark"></blockquote>
            </div>
        </div>

        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text ms-2" id="displayName"> ИМЯ </span>
                    <input type="text" class="form-control text-nowrap ms-2" id="nameInput" placeholder="Выбор отображаемого имени" 
                    aria-label="Введите отображаемое имя для игры Reversi" aria-describedby="displayName"
                    />
                    <button type="submit" class="btn btn-primary text-nowrap ms-2" id="lobbyButton" onclick="goToLobby()">ВОЙТИ В ЗАЛ</button>
                </div>

        <div class="row m-3">
            <div class="col text-center">
                <button class="btn local-btn text-nowrap ms-2" id="lobbyButton" onclick="goToLobby()">ВОЙТИ В ЗАЛ</button>
            </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <button class="btn local-btn text-nowrap ms-2" id="localButton" onclick="goToLocalGame()">ЛОКАЛЬНАЯ ИГРА</button>
            </div>
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <a class="btn local-btn text-nowrap" href="local-game.html">ЛОКАЛЬНАЯ ИГРА</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script>
        function goToLobby(){
            let username = encodeURI($('#nameInput').val());
            window.location.href = "lobby.html?username="+username;
        }
        $('#nameInput').keypress(function (e) {
            let key = e.which;
            if (key == 13) {
                $('button[id = lobbyButton]').click();
                return false;
            }
        })

        fetch('https://dummyjson.com/quotes/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quoteBox').innerHTML = 
                `<span style="font-weight: bold; font-style: normal;">Твоя цитата на сегодня: </span>"${data.quote}" — ${data.author}`;
            })
            .catch(error => {
                console.error('Ошибка при загрузке цитаты:', error);
            });

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(location => {
            const flagEmoji = location.country_code
                ? String.fromCodePoint(...[...location.country_code].map(c => 127397 + c.charCodeAt()))
                : '';
            document.getElementById('countryInfo').textContent = `Привет из ${location.city}, ${location.country_name} ${flagEmoji}`;
            });

    </script>
  </body>

                <a class="btn local-btn text-nowrap ms-2" href="index.html">ВЫЙТИ</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha384-SStJQoPipVtHHnIgUfDI+jTAbSyU+HMbhwt2XRRNpLIRFg9VguopT6Y4+cdOlkqg" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/menu.js"></script>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.all.min.js
    "></script>

    https://cdn.jsdelivr.net/npm/sweetalert2@11.21.2/dist/sweetalert2.min.css

  </body>
</html>
