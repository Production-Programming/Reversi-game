<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/lobby.css">
    <title>Othello: lobby</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row m-3 header-row">
            <div class="col text-center">
                <h3 id = "lobbyTitle">ЗАЛ ОЖИДАНИЯ</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-4 text-center ms-2" id="colorPlayers">
                <h4 id="sectionTitle">Игроки</h4>
                <div id="players" class="m-3">

                </div>
            </div>
            
            <div class="col" id="colorMessage">
                <div>
                    <h4 id="sectionTitle"> Сообщения</h4>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control text-nowrap rounded-end ms-2" id="chatMessage" placeholder="Введите сообщение" aria-label="Введите сообщение для отправки в чат"/>
                    <button type="submit" class="btn sendMessage btn-primary text-nowrap ms-2" id="chatButton" onclick="sendChatMessage()">Отправить</button>
                </div>
                <div id="messages"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha384-SStJQoPipVtHHnIgUfDI+jTAbSyU+HMbhwt2XRRNpLIRFg9VguopT6Y4+cdOlkqg" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
