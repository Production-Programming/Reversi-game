<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css" integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color:antiquewhite;
        }

        .join_room_response {
            background-color: pink;
            margin: 1px 1px 1px 10px;
        }

        .chat_message {
            font-size: 125%;
            margin: 1px 1px 1px 10px;
            color: pink;
        }
    </style>
    <title>Othello: lobby</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3> ЗАЛ ОЖИДАНИЯ</h3>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="row align-items-center justify-content-center m-3">
                    <div class="col-8">
                        <div class="input-group">
                            <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Введите сообщение" aria-label="Введите сообщение для отправки в чат"/>
                            <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Отправить</button>
                        </div>
                    </div>
                </div>
                <h4> Сообщения </h4>
                <div id="messages"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
