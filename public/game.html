<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <title>Otello: game</title>
</head>
<body>

    <div id="force_rotation" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <p>The game can only be played horizontally.</p> 
            <p>Please rotate your device.</p>
        </div>  
    </div>

    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title" id="staticBackdropLabel">Игра Reversi</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-around">
                            <div class="card col-5">
                                <div class="card-body">
                                    <div class="avatar">
                                        <label id="nick_label" for="p1-nickname"><strong> Имя: </strong></label>
                                        <input type="text" id="p1-nickname" placeholder="Игрок1" maxlength="10"/>
                                    </div>
                                    <div class="d-flex flex-row justify-content-between">
                                        <img id="p1-w" class="w-50 p-4 piece_selected" src="assets/images/piece_white.png">
                                        <img id="p1-b" class="w-50 p-4" src="assets/images/piece_black.png">
                                    </div>
                                </div>
                            </div>
                            <div class="card col-5">
                                <div class="card-body">
                                    <div class="avatar">
                                        <label id="nick_label" for="p2-nickname"><strong> Имя: </strong></label>
                                        <input type="text" id="p2-nickname" placeholder="Игрок2" maxlength="10"/>
                                    </div>
                                    <div class="d-flex flex-row justify-content-between">
                                        <img id="p2-w" class="w-50 p-4" src="assets/images/piece_white.png">
                                        <img id="p2-b" class="w-50 p-4 piece_selected" src="assets/images/piece_black.png">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row w-50 m-4 justify-content-around text-middle">
                                <label class="text-middle"><strong> Выберите размер доски: </strong></label>
                                <select class="form-control text-center" id="board-length">
                                  <option value="8"> 8x8 </option>
                                  <option value="10"> 10x10 </option>
                                  <option value="16"> 16x16 </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="start_game" class="green-btn" data-bs-dismiss="modal"> НАЧАТЬ </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="player flex-column justify-content-around">
            <section id="p1" class="player_name">Игрок 1</section>
            <section id="p1-color" class="pieces">
                <span id="p1-pieces"></span>
            </section>
            <input type="button" id="p1-surrender" class="green-btn" value="ЗАВЕРШИТЬ ИГРУ" />
        </div>
        <div id="border">
            <div id="board">

            </div>
        </div>
        <div class="player">
            <section id="p2" class="player_name">Игрок 2</section>
            <section id="p2-color" class="pieces">
                <span id="p2-pieces"></span>
            </section>
            <input type="button" id="p2-surrender" class="green-btn"  value="ЗАВЕРШИТЬ ИГРУ" />
        </div>
    </div>

    <script src="assets/js/player.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/cell.js"></script>
    <script src="assets/js/game-main.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>

</body>

</html>
